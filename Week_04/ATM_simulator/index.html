<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic ATM Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ATM Simulator</h1>
    <div class="balance-container">
      <h2>Balance: $<span id="balance">0.00</span></h2>
    </div>
    <div class="action-container">
      <div class="action">
        <input type="number" id="depositAmount" placeholder="Enter deposit amount">
        <button id="depositButton">Deposit</button>
      </div>
      <div class="action">
        <input type="number" id="withdrawAmount" placeholder="Enter withdraw amount">
        <button id="withdrawButton">Withdraw</button>
      </div>
    </div>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
